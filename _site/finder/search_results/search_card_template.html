<div class="search-card-result">

    <div class="search-result-card search-card-content">
        <div class="search-card-standard-content">
            <div class="top-row">
                <p class="search-card-content-type" aria-hidden="true">LABEL</p>

                {% include shortlist_btn.html %}

            </div>
            <h5 class="search-card-heading"><a href={{ "/finder/grants-information/" | relative_url }}>TITLE</a></h5>
            <p class="search-card-body">DESCRIPTION</p>
        </div>
        <div class="search-card-footer open">

            <div class="status open">
                <p>Open</p>
            </div>
            <div class="status coming-soon">
                <p>Coming soon</p>
            </div>
            <div class="status closed">
                <p>Closed</p>
            </div>

            <div class="deadline open">
                <p><strong>Closing in</strong></p>

            <div class="deadline coming-soon">

        </div>

    <div class="search-accordion-expand-wrapper">

                    <div class="accordion-expand-contents">

                            <p class="accordion-grant-content-heading">Who is this for?</p>

                        </div>
                        <div>
                            <p class="accordion-grant-content-heading">What you get?</p>

                        </div>
                    </div>
                </div>
            </div>
        </div><button aria-label="Who can apply - content expands above" class="grant-expand-title collapsed" data-toggle="collapse" aria-expanded="false">

                <p>Who can apply</p>
                <svg width="16" height="16" class="">
                    <path fill-rule="evenodd" d="M8 9.028L1.982 3 0 4.986 8 13l8-8.014L14.018 3z"></path>
                </svg>
            </div>
        </button>
    </div>
